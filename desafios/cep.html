<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
        <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header id="topo-site">
        <div id="topo-conteudo">
            <div id="logo">
                <figure>
                    <img src="/img/LOGO.png" width="70px" height="70px" alt="Logo">
                </figure>
            </div>

            <nav>
                <ul>
                    <li>
                        <a id="login" href="/exercicio.html">
                            <h3>Voltar</h3>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <input class="form-control" type="text" id="cep" placeholder="Informe o cep" onblur="dadosEndereco()">

        <input class="form-control mt-2" type="text" id="rua" placeholder="Informe o rua">
        <input class="form-control mt-2" type="text" id="bairro" placeholder="Informe o bairro">
        <input class="form-control mt-2" type="text" id="cidade" placeholder="Informe a cidade">
        <input class="form-control mt-2" type="text" id="uf" placeholder="Informe o estado">
    </div>
    <script>
        function dadosEndereco() {
            let cep = document.getElementById('cep').value
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then((dados) => dados.json())
                .then((response) => {
                    console.log(response)
                    document.getElementById('rua').value = response.logradouro
                    document.getElementById('bairro').value = response.bairro
                    document.getElementById('cidade').value = response.localidade
                    document.getElementById('uf').value = response.uf
                }
                )
                .catch((erro) => console.log(erro))
        }
    </script>
</body>

</html>
