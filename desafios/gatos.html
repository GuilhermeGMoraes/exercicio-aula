<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header id="topo-site">
        <div id="topo-conteudo">
            <div id="logo">
                <figure>
                    <img src="/img/LOGO.png" width="70px" height="70px" alt="Logo">
                </figure>
            </div>

            <nav>
                <ul>
                    <li>
                        <a id="login" href="/exercicio.html">
                            <h3>Voltar</h3>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
<main>
    <article>
    <figure>
        <img src="" alt="fotos gatos" width="250" height="250">
        <figcaption><b></b> <span></span></figcaption>
    </figure>
    <button onclick="carregarGatos()">Carregar gatos</button>
    <div id="gatos">
    </div>
    <script>

        function carregarGatos(){
            fetch('https://api.thecatapi.com/v1/images/search?limit=10')
            .then((dados) => dados.json())
            .then((response)=> {
                let imagens = ''
                for(let i = 0; i < response.length; i++){
                   imagens += `<img src='${response[i].url}' alt='${i}' />'`
                }
                document.getElementById('gatos').innerHTML = imagens                
            })  
        }  

        function carregarGato(){
            fetch('https://api.thecatapi.com/v1/images/search')
            .then((dados) => dados.json())
            .then((response)=> {                
                document.getElementsByTagName('img')[0].src = response[0].url
                document.getElementsByTagName('span')[0].innerHTML = response[0].id
            })
        }
        setInterval(carregarGatos, 4000)
    </script>
    </article>
</main>
</body>
</html>
